<html>
<head>

<body>
		<form class="ride_offer">
				<p><b>Please fill in the details</b></p>
			<div class="container">
			<input type="text" class="input" placeholder="Drivers name">
			<input type="text" class="input" placeholder="From">
			<input type="text" class="input" placeholder="To">
			<input type="text" class="input" placeholder="Depature date">
			<input type="text" class="input" placeholder="Depature time">
			<input type="text" class="input" placeholder="Price">
		</div>
			<p><b>Ride details</b></p>
			<div class="seats">
        <label>Seats Available</label>
			<select class="seats_available">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							</select>
						</div>
						<div class="Luggage">
						<label>Max Luggage Size</label>
					<select class="luggage_size">
								<option value="small">Small</option>
								<option value="medium">Medium</option>
								<option value="big">Big</option>
							</select>
							</div>
              <button type="submit" class="submitbtn">SUBMIT</button>
</form>
</body>
